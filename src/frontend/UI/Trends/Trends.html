<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = " width = device-width, initial-scale = 1.0">
    <title>Trending Garages</title>
    <link rel="stylesheet" type="text/css" href="trends.css">

</head>
<body>
    <header>
    <h1>PDM Trends Page</h1>
    </header>

    <section id="time-section">
        <label for ="time-dropdown">Select Time Period:</label>
        <select id="time-dropdown">
            <option value="0700">07:00 AM</option>
            <option value="0710">07:10 AM</option>
            <option value="0720">07:20 AM</option>
            <option value="0730">07:30 AM</option>
            <option value="0740">07:40 AM</option>
            <option value="0750">07:50 AM</option>
            <option value="0800">08:00 AM</option>
            <option value="0810">08:10 AM</option>
            <option value="0820">08:20 AM</option>
            <option value="0830">08:30 AM</option>
            <option value="0840">08:40 AM</option>
            <option value="0850">08:50 AM</option>
            <option value="0900">09:00 AM</option>
            <option value="0910">09:10 AM</option>
            <option value="0920">09:20 AM</option>
            <option value="0930">09:30 AM</option>
            <option value="0940">09:40 AM</option>
            <option value="0950">09:50 AM</option>
            <option value="1000">10:00 AM</option>
        </select>
    </section>

    <header>
        <h3>Campus Garage Trends</h3>
    </header>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>


    <canvas id="tChart" style="width:100%;max-width:600px"></canvas>

    <script>
        var xValues = ["43rd & Elkhorn", "43rd & Bluestone", "Football Stadium"];
        var yValues = [55, 49, 44, 24, 15];
        var barColors = ["teal","teal","teal"];

        new Chart("tChart", {
          type: "bar",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            legend: {display: false},
            title: {
              display: true,
              text: "Garage Capacity"
            }
          }
        });
    </script>

    <section class = "tcontrols">
        <button id="return-button">Home</button>
    </section>


    <footer>
        <p>Parking Demand Management (PDM) </p>
    </footer>

</body>
</html>
